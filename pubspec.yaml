name: dual_subtitle_player
description: Professional video player with dual subtitle support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Video Player (MediaKit Core)
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.7

  # File Picker
  file_picker: ^10.3.7

  # Path & Storage
  path_provider: ^2.1.5
  path: ^1.9.0

  # Cache Management
  flutter_cache_manager: ^3.3.2

  # Permission Handler
  permission_handler: ^12.0.1

  # UI
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true